<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
{% include 'nav.html' %}

<main>
<br>
<br>
<br>
<div class="container">
<div class="row">
<div class="col s12 offset-l3 l6">


  <div class="card">
    <div class="card-content black white-text">
      <span class="card-title"><b> Sign in </b> </span>
    </div>
    <div class="card-action black white-text">
      <form method="POST" action="/login">
        {{ form.csrf_token }}
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input name="username" type="text" class="validate">
            <label for="username">{{form.username.label}}</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input name="password" type="password" class="validate">
            <label for="password">{{form.password.label}}</label>
          </div>
        </div>
        <p class="red-text"> &nbsp {{form.error}}</p>
        <div class="row center-align">
          <button class="btn waves-effect waves-light blue-grey darken-4" type="submit">Login</button>
        </div>
      </form>


    </div>
  </div>

</div>
</div>
</div>        

</main>
</body>
</html>
