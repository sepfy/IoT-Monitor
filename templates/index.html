<script>

  }

var labels = [1, 3, 5];
var data = [10.0, 20.0, 30.0, 40.0, 50.0, 60.0];
var options = {
    scales: {
        xAxes: [{
            gridLines: {
                display:false
            }
        }],
        yAxes: [{
            gridLines: {
                display:false
            }   
        }]
    }
}

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      labels: "Temperature",
      data: data
    }]
  },
  options: options
});
